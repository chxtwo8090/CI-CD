# .github/workflows/terraform.yml
name: "Terraform Infrastructure Deployment"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write # OIDC ì¸ì¦ í•„ìˆ˜
  contents: read
  pull-requests: write # PR ì½”ë©˜íŠ¸ ì‘ì„±

env:
  # âš ï¸ .tf íŒŒì¼ì— ì •ì˜ëœ ë°±ì—”ë“œ ì •ë³´
  S3_STATE_BUCKET: chxtwo-git
  DYNAMODB_STATE_TABLE: terraform-state-lock
  # â¬‡ï¸ Terraform ì½”ë“œì˜ ì‹¤ì œ ê²½ë¡œ ì§€ì •
  TF_WORKING_DIR: ./environments/prod

jobs:
  terraform_plan:
    runs-on: ubuntu-latest
    # â¬‡ï¸ [ìˆ˜ì •]: ì´ Jobì˜ ëª¨ë“  'run' ìŠ¤í…ì´ 'environments/prod'ì—ì„œ ì‹¤í–‰ë˜ë„ë¡ ì„¤ì •
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }} 
        
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      # 1. OIDCë¥¼ í†µí•œ AWS ì¸ì¦
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-northeast-2

      # 2. Plan ì‹¤í–‰
      - name: Terraform Init & Plan
        run: |
          terraform init -backend-config="bucket=${{ env.S3_STATE_BUCKET }}" -backend-config="dynamodb_table=${{ env.DYNAMODB_STATE_TABLE }}"
          terraform plan -no-color | tee plan.txt

      # 3. PRì— Plan ê²°ê³¼ ì½”ë©˜íŠ¸ ì‘ì„±
      - name: Update PR Status
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            // íŒŒì¼ ê²½ë¡œì— working-directoryê°€ ë°˜ì˜ë˜ë¯€ë¡œ ìƒëŒ€ ê²½ë¡œ ì‚¬ìš©
            const planOutput = fs.readFileSync('plan.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ—ï¸ Terraform Plan Result\n\n\`\`\`\n${planOutput}\n\`\`\``
            })

  terraform_apply:
    needs: terraform_plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    # â¬‡ï¸ [ìˆ˜ì •]: ì´ Jobì˜ ëª¨ë“  'run' ìŠ¤í…ì´ 'environments/prod'ì—ì„œ ì‹¤í–‰ë˜ë„ë¡ ì„¤ì •
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
        
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-northeast-2

      # 4. Apply ì‹¤í–‰ (ì¸í”„ë¼ ë°°í¬)
      - name: Terraform Init & Apply
        run: |
          terraform init -backend-config="bucket=${{ env.S3_STATE_BUCKET }}" -backend-config="dynamodb_table=${{ env.DYNAMODB_STATE_TABLE }}"
          terraform apply -auto-approve