# kubernetes/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-analysis-app
  labels:
    app: stock-analysis
spec:
  replicas: 2
  selector:
    match_labels:
      app: stock-analysis
  template:
    metadata:
      labels:
        app: stock-analysis
    spec:
      containers:
      - name: stock-analysis-container
        # 🌟 CI/CD 파이프라인이 이 값을 실제 ECR 이미지 URI와 SHA 태그로 대체합니다. 🌟
        image: <ECR_URL>/stock-analysis-eks-app:latest 
        ports:
        - containerPort: 8080
        resources: # 오토스케일링 테스트를 위해 리소스 요청 정의
          requests:
            cpu: 100m
          limits:
            cpu: 200m